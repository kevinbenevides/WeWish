<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<h1>Desejos</h1>
    <p>Bem vindo aos seus Desejos</p>
    <form onSubmit={this.cadastraDesejo}>
        <p>Qual o seu Desejo</p>
        <input
            className="Caixa-desejos"
            type="text"
            value={this.state.desejos}
            onChange={this.atualizaStateNome}
            placeholder="Desejo..." />

        <button>
            Cadastrar
            </button>

    </form>
    <section>
        <div className="container" id="conteudoPrincipal-lista">
            <table id="tabela-lista">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Desejo</th>
                        <th>Data Criacao</th>
                    </tr>
                </thead>

                <tbody>
                    {
                        this.state.Lista.map(function (desejos) {
                            return (
                                <tr key={desejos.id}>
                                    <td>{desejos.id}</td>
                                    <td>{desejos.descricao}</td>
                                    <td>{desejos.datacriacao}</td>
                                </tr>
                            );
                        })
                    }
                </tbody>
            </table>
        </div>
    </section>
</div>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
