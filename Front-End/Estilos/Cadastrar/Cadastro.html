<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/flexbox.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">

    <title>Cadastro</title>
</head>
<body>
    <header class="header">
        <div class=" flexbox wrapper">
            <div class="header__image">
                <img src="img/we-wish-logo.svg" alt="Logo do WeWish!">
            </div>
            <nav class="header__navbar">
                <ul class="header__list">
                    <li class="header__list-item"><a href="">Cadastrar</a></li>
                    <li class="header__list-item"><a href="">Entrar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-cadastro">
        <div class="container-formulario">
            <h2>Você tem direito a...</h2>
            <h2>todos os desejos que quiser!</h2>
            <h3>Cadastre-se e comece já a sua lista de desejos</h3>
            <form class="formulário">
                <div class="item-formulario">
                    <p>Nome</p>
                    <input type="text"/>
                </div>
                <div class="item-formulario">
                    <p>Email</p>
                    <input type="text"/>
                </div>
                <div class="item-formulario">
                    <p>Senha</p>
                    <input type="password"/>
                </div>
                <div class="item-formulario-btn">
                    <button>
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
